services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: codex
      POSTGRES_PASSWORD: codex
      POSTGRES_DB: codex
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build: ../backend
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql+psycopg2://codex:codex@db:5432/codex
      REDIS_URL: redis://redis:6379/0
      BROKER_URL: redis://redis:6379/1
      STORAGE_PATH: /data/storage
      USE_MOCK_PROVIDERS: "false"
      SECRET_KEY: dev-secret
      FERNET_SECRET: "f1xJJhai-zg-I02H14sa4zX5v9Z2SOm3GVtDqBOQIjc="
      ACCESS_TOKEN_EXP_MINUTES: "1440"
      REFRESH_TOKEN_EXP_DAYS: "30"
    ports:
      - "8000:8000"
    volumes:
      - ../backend/app:/app/app
      - storage:/data/storage
      - ../migrations:/app/migrations
  worker:
    build: ../backend
    command: ["celery", "-A", "app.celery_app.celery", "worker", "-l", "info"]
    depends_on:
      - backend
      - redis
    environment:
      DATABASE_URL: postgresql+psycopg2://codex:codex@db:5432/codex
      REDIS_URL: redis://redis:6379/0
      BROKER_URL: redis://redis:6379/1
      USE_MOCK_PROVIDERS: "false"
      FERNET_SECRET: "f1xJJhai-zg-I02H14sa4zX5v9Z2SOm3GVtDqBOQIjc="
    volumes:
      - ../backend/app:/app/app
      - ../migrations:/app/migrations
  scheduler:
    build: ../backend
    command: ["celery", "-A", "app.celery_app.celery", "beat", "-l", "info"]
    depends_on:
      - backend
      - redis
    environment:
      DATABASE_URL: postgresql+psycopg2://codex:codex@db:5432/codex
      REDIS_URL: redis://redis:6379/0
      BROKER_URL: redis://redis:6379/1
      USE_MOCK_PROVIDERS: "false"
      FERNET_SECRET: "f1xJJhai-zg-I02H14sa4zX5v9Z2SOm3GVtDqBOQIjc="
    volumes:
      - ../backend/app:/app/app
      - ../migrations:/app/migrations
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      VITE_BACKEND_URL: http://backend:8000
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/public:/app/public
volumes:
  db-data:
  storage:

